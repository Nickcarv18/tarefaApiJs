<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para contato</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>
   <div class="container mt-5">
    <h1>Formulário de contatos</h1>
    <hr>

    <div class="formulario">
        <h4 class="mt-4 mb-3">Adicionar contato</h4>

        <form id="formContato">
            <div class="mb-3">
               <label for="nome" class="form-label">Nome</label>
               <input type="text" class="form-control" id="nome"  name="nome" required>
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email"  name="email" required>
            </div>
            <div class="mb-3">
               <label for="telefone" class="form-label">Telefone</label>
               <input type="text" class="form-control" id="telefone"  name="telefone" required onkeypress="$(this).mask('(00) 0000-00009')">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Salvar</button>
            </div>
        </form>
    </div>

    <div class="tabela mt-4">
        <h4 class="mt-4 mb-3">Lista de contatos</h4>

        <div class="row">
            <div class="col-md-10">
                <input type="text" class="form-control" id="filtro" placeholder="filtrar" onkeyup="filtrar()">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="sincronizarTabela()"><i class="bi bi-arrow-repeat"></i> Sincronizar</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                          <th scope="col">Nome</th>
                          <th scope="col">E-mail</th>
                          <th scope="col">Telefone</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
   </div>

   <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">MockApi</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        O cadastro e sincronização foram realizado com sucesso.
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
</body>
</html>
